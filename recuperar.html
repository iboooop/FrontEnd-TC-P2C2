<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseñat</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Recuperar contraseña</h2>
        <p>Ingresa tu correo electrónico para reestablecer contraseña.</p>
        <form action="#">
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" class="formulario" placeholder="Ingresa tu correo" required>
            </div>
            <button type="submit" class="btn-login">Enviar</button>
        </form>
        <p><a href="login.html">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>
