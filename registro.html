<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Registrate</title>
</head>

<body>
    <div class="login-container">
        <h2>Regístrate</h2>
        <img src="assets/img/logo.PNG" alt="Logo EcoFood" class="logo-ecofood mb-3" />

        <form action="index.html">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="formulario" />
            </div>

            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="formulario" />
            </div>

            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo" class="formulario" />
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Cree una contraseña" class="formulario" />
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Repita su contraseña" class="formulario" />
            </div>

            <button type="submit" class="btn-login">Registrarse</button>
        </form>

        <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
</body>

</html>
